<div class="search">
  <div class="search__list">
    <app-route
      *ngIf="routeFlight.length > 0 && showFlights"
      [flights]="routeFlight"
      [total]="total"
    ></app-route>
  </div>
  <div class="search__form">
    <app-travelform (travelFormData)="emitFormData($event)"></app-travelform>
  </div>
</div>

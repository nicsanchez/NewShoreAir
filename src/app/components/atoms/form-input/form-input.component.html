<div class="form-input">
  <label class="form-input__label">{{ title }}</label>
  <div class="form-input__container">
    <input
      [value]="value"
      type="text"
      class="form-input__input"
      [ngClass]="{ 'form-input__input--error': isValid }"
      placeholder="{{ placeholder }}"
      (input)="onInput($event.target.value)"
    />
    <em class="form-input__icon {{ iconClass }}"></em>
  </div>
</div>

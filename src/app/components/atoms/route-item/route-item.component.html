<div class="item">
  <span class="item__text">{{ flight.transport.flightNumber }}</span>
  <em class="item__icon item__icon--vertical-bar"></em>
  <span class="item__text">{{ flight.origin }}</span>
  <em class="item__icon item__icon--airplane"></em>
  <span class="item__text">{{ flight.destination }}</span>
  <em class="item__icon item__icon--vertical-bar"></em>
  <span class="item__text item__text--bold">${{ flight.price }}</span>
